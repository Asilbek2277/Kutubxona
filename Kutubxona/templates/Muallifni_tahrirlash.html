<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muallif</title>
</head>
<body>
  <h1>Muallif ma'lumotini o'zgartirish</h1>
  <form method="post" action="/mualliflar/{{muallif.id}}/tahrirlash/">
      {%csrf_token%}
      <label>Ism:</label>
      <input type="text" name="ism" value="{{muallif.ism}}">
      <label>Jins:</label>
      <select name="jins">
          <option value="Erkak">Erkak</option>
          <option value="Ayol">Ayol</option>
      </select>
      <label>Tugilgan sana</label>
      <input type="date" name="sana" value="{{muallif.tugilgan_sana}}" >
      <label>Kitoblari soni</label>
      <input name="kitoblar_soni" type="number" value="{{muallif.Kitoblar_soni}}">
      <label>Tirik</label>
      <input name="tirikmi" type="checkbox" {% if muallif.tirik == True %} checked {% endif %}>
      <button type="submit">Edit</button>
  </form>
</body>
</html>
